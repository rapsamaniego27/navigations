<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Fluid Navbar</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  
      
      <header>
        <nav>
          <h1>Dev Ed</h1>
          <ul>
            <li><a data-page="home" href="#">Home</a></li>
            <li><a data-page="project" href="#">Projects</a></li>
            <li><a data-page="contact" href="#">Contact</a></li>
            <div class="bubble"></div>
          </ul>
        </nav>
      </header>

      <main>
        <section data-index="0" class="home">
          <h2>Home</h2>
        </section>
        <section data-index="1" class="project">
          <h2>Projects</h2>
        </section>
        <section data-index="2" class="contact">
          <h2>Contact</h2>
        </section>
      </main>

  
  <!-- <footer>
    footer
  </footer> -->

  <!-- Row Scripts -->
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>
</html>
